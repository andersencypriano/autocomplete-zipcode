<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Autocomplete ZIP Code.</title>
</head>
    <body>
        <main>
            <h1 class="title color-primary">Autocomplete ZIP Code.</h1>     
            <div class="content-form">
                <form id="formulario" action="#">
                   <div class="c-input-single">
                    <div class="input-field">
                        <input id="cep" type="text" class="validate">
                        <label for="cep">Insira o CEP:</label>
                      </div>
                   </div>
                   <button class="btn waves-effect waves-light" type="submit" name="action">Pesquisar</button>
                </form>
            </div>
        </main>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
